<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image.png" type="image.png">
</head>
<body>
<!-- Header with Navbar -->
<header>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">News</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Categories</a>
                    </li>
                </ul>
                <button id="theme-toggle" class="btn btn-sm btn-outline-secondary">
                    <i class="bi bi-moon-stars"></i> Toggle Theme
                </button>
            </div>
        </div>
    </nav>
</header>

<main class="container-fluid my-4">
    <div class="row">
        <!-- Main Content -->
        <div class="col-lg-8">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Latest News</h2>
                <div class="sorting-buttons">
                    <button id="sort-by-date" class="btn btn-outline-primary btn-sm">Sort by Date</button>
                    <button id="sort-by-views" class="btn btn-outline-primary btn-sm ms-2">Sort by Popularity</button>
                </div>
            </div>

            <div id="articles-container" class="row row-cols-1 row-cols-md-2 g-4"></div>
        </div>

        <!-- Sidebar -->
        <div class="col-lg-4">
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Most Popular</h5>
                </div>
                <div id="most-popular" class="card-body"></div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Categories</h5>
                </div>
                <div class="card-body">
                    <ul id="categories-list" class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Article Modal -->
<div class="modal fade" id="articleModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="modal-title" class="modal-title"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p class="text-muted">
                    <span id="modal-date"></span> |
                    <span id="modal-category"></span> |
                    <span id="modal-views"></span> views |
                    Reading time: <span id="modal-reading-time"></span> min
                </p>
                <p id="modal-content" class="my-4"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="py-3 mt-4">
    <div class="container">
        <p class="text-center mb-0">Â© 2024 News Dashboard. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
